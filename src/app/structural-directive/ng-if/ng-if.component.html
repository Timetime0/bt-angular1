<div class="container text-center">
  <h1>ngIf</h1>
  <div *ngIf="status">I love 3000</div>
  <button class="btn btn-danger" (click)="toggle()">Toggle</button>
  <div *ngIf="isLogin; else noiDungElse">
    <h1>I am iron man</h1>
    <button class="btn btn-danger" (click)="logOut()">LogOut</button>
  </div>
  <ng-template #noiDungElse>
    <div>
      <h1>Who you are?</h1>
      <button class="btn btn-danger" (click)="logIn()">LogIn</button>
    </div>
  </ng-template>
</div>
